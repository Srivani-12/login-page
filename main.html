<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    
    <div class="left">
        <section class="section-one">
        <div>
            
        <h1 class="header">Welcome back!</h1>
            
        
        <p class="paragraph">Simplify your workflow and boost your productivity with <span>Tuga's App.</span>Get started for free</p>
        </div>
        <form id="loginForm" >
        <input class="username" type="text" name="username" id="username" placeholder="Username">
        <input class="password" type="password" name="password" id="password" placeholder="Password">
        
        <p class="forgot-password"><a 
          class="forgot-password-link"  href="#forgot">forgot password?</a></p>
        <button class="login" id="login" type="submit">Login</button>
    </form>
        <p class="end-line">or continue with</p>
        <div class="login-icons">
            <img class="svg" src="./google.png">

        
        <img class="svg" src="./apple.png">
        <img class="svg" src="./icons8-facebook-circled-100.png">
    </section>
    </div>
    
    <div class="right">
        <img class="image-side" src="./logo.jpg">
        <p class="bottom-text">Make your work easier and organized with <span>Tuga's App</span></p>
        
    </div>
    
    <script src="./login.js">
        
    </script>
    
    



</body>


</html>
